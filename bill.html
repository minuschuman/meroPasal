<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style/superDashboard.css" type="text/css"/>
    <title></title>
  </head>
  <body>
      <table class="table" border='1' cellpadding='0' cellspacing='0'>
      <thead>
        <tr>
          <th>Sn</th>
          <th>Product name</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>auto inc</td>
          <td>from db</td>
          <td>
            <input type="number" id="qty" class="qty" oninput="myFunction();">
          </td>
          <td id="amt">5.00</td>
          <td>
            <output type="number" id="fp">0.00</output>
          </td>
        </tr>
      </thead>
    </table>
  </body>
</html>
<script>
  function myFunction() {
    var a=document.getElementById("qty").value;
    //alert(a);
    var b=5; ///document.getElementById("amt").innerHTML;
    var c=a*b;
    document.getElementById("fp").value=c;
  }
</script>
